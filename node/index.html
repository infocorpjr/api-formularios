<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>        
</head>
<body>
    teste
    <img src='' id='imagem' width="720"/>
    <script>
        fetchImagem = async ()=>{
            const response =  await fetch('imagem.png');
            const imagem = await response.blob();
            document.getElementById('imagem').src = URL.createObjectURL(imagem);
        }
        fetchImagem();

        consoleJSON = async ()=>{
            const response = await fetch("./teste.json")
            const json = JSON.parse(JSON.stringify(response));
            console.log(json);
        }
        consoleJSON();
    </script>
</body>
</html>
